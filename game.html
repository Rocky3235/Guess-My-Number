<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-game-page">
        <img src="assets/game-title-text.png" alt="" />
      </div>
      <div class="game-container">
        <div class="number"></div>
        <div class="monster">
          <img src="assets/monster.gif" alt="" />
        </div>
        <!-- number input -->
        <div class="number-input-box">
          <input
            type="number"
            id="input-number"
            class="guess"
            placeholder="00"
          />
          <img src="assets/game-input.png" />
        </div>
        <!-- check button -->
        <div class="check-button">
          <button class="check">
            <img src="assets/game-check-button.png" alt="" />
          </button>
        </div>
        <!-- score -->
        <div class="score">
          <p class="label-score" id="scoreId">20</p>
          <img src="assets/game-score.png" />
        </div>
        <!-- checking info -->
        <div class="message">
          <p class="message" id="messageId">Start guessing...</p>
          <img src="assets/game-checking-info.png" />
        </div>
      </div>

      <!-- pop up -->
      <div class="popup">
        <div class="score-board">
          <p class="name" id="nama-popup">nama</p>
            <p class="score-akhir">Score: <span id="scoreAkhir">20</span></p>
          <!-- <div class="leader-board"></div> -->
          <img src="assets/pop-up2.png" />
        </div>
        <div class="try-again">
          <button>
            <img src="assets/try-again-button.png" alt="" />
          </button>
        </div>
        <div class="back-home">
          <button>
            <img src="assets/home-button.png" alt="" />
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
