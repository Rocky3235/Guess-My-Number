<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Name</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <div class="player-name">
            <img src="assets/player-name.png" alt="">
        </div>
        <div class="player-input">
            <input type="text" id="input-box" placeholder="type your name here">
            <img src="assets/player-name-inputbar.png">
        </div>
        <div class="submit-button" onclick="simpanNama()" >
            <button>
                <img src="assets/submit-button.png" alt="">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>
</html>
